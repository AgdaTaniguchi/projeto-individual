<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de dados - AvaliaOGame</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="jogos">
                <h1>Criar jogos de acordo com o JSON</h1>
                <button onclick="gerarDadosJogos()">Gerar dados</button>
                <button onclick="copiarDados(insertsJogos)">Copiar dados</button>
                <button onclick="limparDados(insertsJogos)">Limpar dados</button>
                <div class="console" id="insertsJogos"></div>
            </section>
            <section id="dadosInseridos">
                <h1>Pegar dados do banco local</h1>
                <button onclick="pegarDadosBanco()">Pegar dados inseridos</button>
                <button onclick="copiarDados(insertsTudo)">Copiar dados</button>
                <button onclick="limparDados(insertsTudo)">Limpar dados</button>
                <div class="console" id="insertsTudo">
            </section>
        </main>
        <footer>
            Desenvolvido por Agda Taniguchi para o projeto AvaliaOGame
        </footer>
    </body>
</html>
<script src="moment.js"></script>
<script src="main.js"></script>
