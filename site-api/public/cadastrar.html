        <main>
            <section class="cadastrar">
                <div class="formulario">
                    <h1 style="color: var(--cor1)">Crie uma conta</h1>
                    <div class="box-input">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="box-input">
                        <label for="nomeUsuario">Nick:</label>
                        <input type="text" id="nomeUsuario">
                    </div>
                    <div class="box-input">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="box-input">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha">
                    </div>
                    <div class="box-input box-botao">
                        <button>Cadastrar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>Página desenvolvida por <a href="https://github.com/AgdaTaniguchi">Agda Taniguchi</a></p>
