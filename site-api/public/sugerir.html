        <header>
            <nav>
                <a href="index.html"><img src="images/logo2.png" alt="Logo AvaliaOGame"></a>
                <ul>
                    <li><a href="index.html">Página inicial</a></li>
                    <li><a href="jogos.html">Jogos</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <section class="sugerir">
                <div class="formulario">
                    <h1>Sugira um jogo!</h1>
                    <div class="box-input">
                        <label for="jogo">Nome do jogo:</label>
                        <input type="text" id="jogo">
                    </div>
                    <div class="box-input">
                        <label for="categoria">Principal categoria do jogo:</label>
                        <select id="categoria">
                            <option value="ação">Ação</option>
                            <option value="puzzle">Puzzle</option>
                            <option value="fps">FPS</option>
                            <option value="simulador">Simulador</option>
                            <option value="naoInclusa">Categoria não inclusa</option>
                        </select>
                    </div>
                    <div class="box-input box-botao">
                        <button onclick="sugerir()">Fazer sugestão</button>
                    </div>
                    <div id="alerta" class="alerta"></div>
                </div>
            </section>
        </main>
        <footer>
            <p>Página desenvolvida por <a href="https://github.com/AgdaTaniguchi">Agda Taniguchi</a></p>
